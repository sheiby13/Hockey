<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="hockey-style.css">
	<title>Hockey</title>
</head>
<body>
	<div class="wrapper">
		<header id="open" class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img class="header__icon" src="img/logo.png" alt="LOGO">
				</a>
				<div class="header__title title-nft">
					NFT-Hockey
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">HISTORY</a></li>
							<li class="menu__item"><a href="" class="menu__link">ROADMAP</a></li>
							<li class="menu__item"><a href="" class="menu__link">ABOUT US</a></li>
							<li class="menu__item"><a href="" class="menu__link">CONTACTS</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="nft-based">
				<div class="nft-based__container">
					<div class="nft-based__body">
						<div class="nft-based__video">
							<div class="block-text__title">Fantasy hockey managers game</div>
							<iframe src="https://www.youtube.com/embed/s0Eb6nJcj6s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
						<div class="nft-based__content">
							<div class="nft-based__block-text block-text">
								NFT-based </br></br>
								<div class="block-text__text text-logo block-text__text_blue">
									<span>free</span>-to-play</br>play-to-<span>earn</span>
								</div>
							
							
							</div>
						</div>
					</div>
				</div>
				<div class="history">
					<div class="history__container">
						<div class="history__block-text block-text">
								<h1 class="block-text__title"></h1>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>
</html>
